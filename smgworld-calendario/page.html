<style>.fullwidth #column-main .mcolumn-pad {
    padding-right: 0px;
    padding-left: 0px;
}
.content .content-pad { padding: 0px }
#postloop .container {
    background: #f7f7f7;
    min-height: 800px;
    position: relative;
}
#postloop .container,
.thead,
h1,
h2,
h3,
h4,
h5,
h6,
.site-title {
    font-family: 'Lato',Calibri,Arial,sans-serif;
    font-weight: 300;
}
.custom-month-year { margin: 0 !important }
#calendar { min-height: 700px }
#postloop .container {
    padding: 0;
    margin: 0;
}
#modal {
    background: #fff;
    position: fixed;
    top: 240px;
    width: 500px;
    left: 50%;
    margin-left: -250px;
    z-index: 1000;
    padding: 30px 0;
    line-height: 1.5;
    display: none;
    -webkit-box-shadow: 0px 0px 10px rgba(50, 50, 50, 0.75);
    -moz-box-shadow: 0px 0px 10px rgba(50, 50, 50, 0.75);
    box-shadow: 0px 0px 10px rgba(50, 50, 50, 0.75);
}
#close-modal {
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 25px;
    background: rgba(0,0,0,0.5);
    width: 40px;
    line-height: 40px;
    border-radius: 100%;
    color: white;
    border: none;
}
#modal h1,
#modal h2 {
    font-weight: normal;
    padding-top: 10px;
    margin: 8px 0;
}
#modal h1 a {
    color: #00f;
    text-decoration: underline;
}
#modal h2+h2 { padding-bottom: 20px }
#modal >p {
    text-indent: 2em;
    max-height: 300px;
    overflow: auto;
}
#modal >a {
    color: #00f;
    display: block;
    text-align: center;
    font-size: 1.3em;
    padding-top: 20px;
}
#modal h1,
#modal h2,
#modal p { padding: 0 30px }
@media screen and (max-width:550px),screen and (max-height:450px) { 
	#modal {
	    width: 100%;
	    left: 0;
	    margin-left: 0;
	    top: 40%;
	    height: 60%;
	    padding: 0;
	    overflow: scroll;
	    -webkit-overflow-scrolling: touch;
	}
	#close-modal {
	    top: 0;
	    right: 0;
	    border-radius: 0;
	}
	#modal h1 {
	    font-size: 20px;
	    margin: 8px 0;
	}
	#modal h2 {
	    font-size: 15px;
	    margin: 5px 0;
	}
	#moda >p { max-height: none }
}
.fc-calendar .fc-body {
    width: 100%;
    height: 100%;
}
.fc-calendar .fc-row { border-bottom: 1px solid #ddd }
.fc-four-rows .fc-row { height: 25% }
.fc-calendar .fc-row:last-child { border-bottom: none }
.fc-five-rows .fc-row { height: 19.9% }
.fc-six-rows .fc-row { height: 16.66% }
.fc-calendar .fc-row >div,
.fc-calendar .fc-head >div {
    float: left;
    height: 100%;
    width: 14%;
    position: relative;
}
.ie9 .fc-calendar .fc-row >div,
.ie9 .fc-calendar .fc-head >div { width: 14% }
.fc-calendar .fc-row >div {
    overflow: auto;
    border-right: 1px solid #ddd;
}
.fc-calendar .fc-row > div:last-child,
.fc-calendar .fc-head > div:last-child { border-right: none }
.fc-calendar .fc-row >div >div { margin: 35px 4px 0 4px }
.fc-calendar .fc-head >div { text-align: center }
.fc-calendar .fc-row >div >span.fc-date {
    position: absolute;
    width: 30px;
    height: 20px;
    font-size: 20px;
    line-height: 20px;
    color: #ddd;
    bottom: 5px;
    right: 5px;
    text-align: left;
}
.fc-calendar .fc-row >div >span.fc-weekday {
    padding-left: 5px;
    display: none;
}
.fc-calendar-container {
    bottom: 0;
    width: 100%;
    top: 80px;
    position: absolute;
}
.custom-header {
    background: #A71930;
    padding: 10px 20px 10px 40px;
}
.custom-header h3 >span {
    text-transform: uppercase;
    letter-spacing: 4px;
}
.custom-header h3 {
    color: #ddd;
    color: rgba(255,255,255,0.9);
    font-size: 1.4em;
    font-weight: 300;
    line-height: 30px;
}
.custom-header nav {
    position: absolute;
    right: 20px;
    top: 12px;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.custom-header nav span {
    float: left;
    width: 30px;
    height: 30px;
    cursor: pointer;
    background: rgba(255,255,255,0.3);
    font-size: 22px;
    line-height: 30px;
    border-radius: 3px 3px 3px 3px;
    color: #fff;
    text-align: center;
    margin-left: 20px;
}
.custom-header nav span:hover { background: rgba(255,255,255,0.5) }
.fc-calendar {
    background: rgba(255,255,255,0.1);
    width: auto;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: auto;
    position: absolute;
}
.fc-calendar .fc-head {
    position: absolute;
    width: 100%;
    top: -30px;
    background: #efefef;
    color: black;
    height: 30px;
    line-height: 30px;
}
.fc-calendar .fc-head >div {
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 3px;
}
.fc-calendar .fc-row >div >span.fc-date {
    color: #313131;
    font-size: 26px;
    top: 10px;
    left: 10px;
}
.fc-calendar .fc-row >div.fc-today:after {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.2;
    background: -webkit-gradient(linear,0% 0%,0% 100%,from(rgba(255,255,255,0.15)),to(rgba(0,0,0,0.25))),-webkit-gradient(linear,left top,right bottom,color-stop(0,rgba(255,255,255,0)),color-stop(0.5,rgba(255,255,255,.15)),color-stop(0.501,rgba(255,255,255,0)),color-stop(1,rgba(255,255,255,0)));
    background: -moz-linear-gradient(top,rgba(255,255,255,0.15),rgba(0,0,0,0.25)),-moz-linear-gradient(left top,rgba(255,255,255,0),rgba(255,255,255,0.15) 50%,rgba(255,255,255,0) 50%,rgba(255,255,255,0));
    background: -o-linear-gradient(top,rgba(255,255,255,0.15),rgba(0,0,0,0.25)),-o-linear-gradient(left top,rgba(255,255,255,0),rgba(255,255,255,0.15) 50%,rgba(255,255,255,0) 50%,rgba(255,255,255,0));
    background: -ms-linear-gradient(top,rgba(255,255,255,0.15),rgba(0,0,0,0.25)),-ms-linear-gradient(left top,rgba(255,255,255,0),rgba(255,255,255,0.15) 50%,rgba(255,255,255,0) 50%,rgba(255,255,255,0));
    background: linear-gradient(top,rgba(255,255,255,0.15),rgba(0,0,0,0.25)),linear-gradient(left top,rgba(255,255,255,0),rgba(255,255,255,0.15) 50%,rgba(255,255,255,0) 50%,rgba(255,255,255,0));
}
.fc-calendar .fc-row >div >div { margin-top: 35px }
.fc-calendar .fc-row >div >div a,
.fc-calendar .fc-row >div >div span {
    text-decoration: none;
    white-space: nowrap;
    color: #000;
    font-weight: normal;
    font-size: 12px;
    text-transform: uppercase;
    display: block;
    padding: 3px 5px;
    border-radius: 3px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 8px;
    background: #efefef;
}
.fc-calendar .fc-row >div >div time { font-weight: bold }
.fc-calendar .fc-row >div >div a:hover {
    background: #A71930;
    color: #efefef;
}
@media screen and (max-width:880px),screen and (max-height:450px) { 
	.fc-calendar-container,
	.fc-calendar,
	.fc-calendar .fc-head {
	    position: relative;
	    top: auto;
	}
	.fc-calendar .fc-row,
	.ie9 .fc-calendar .fc-row >div,
	.fc-calendar .fc-row >div {
	    height: auto;
	    width: 100%;
	    border: none;
	}
	.fc-calendar .fc-row >div {
	    float: none;
	    min-height: 33px;
	    padding: 10px 0;
	    border-radius: 0 !important;
	    box-shadow: inset 0 -1px #ddd !important;
	}
	.fc-calendar .fc-row >div >span.fc-weekday {
	    position: absolute;
	    left: 10px;
	    top: 30px;
	    width: 40px;
	    text-align: center;
	}
	.fc-calendar .fc-row >div >span.fc-date {
	    position: absolute;
	    left: 10px;
	    top: 10px;
	    width: 40px;
	    text-align: center;
	}
	.fc-calendar .fc-row >div:empty {
	    min-height: 0;
	    height: 0;
	    padding: 0;
	}
	.fc-calendar .fc-head { display: none }
	.fc-calendar .fc-row >div >span.fc-weekday {
	    padding-left: 0;
	    display: block;
	    color: #313131;
	    text-transform: uppercase;
	}
	.fc-calendar .fc-row >div >div {
	    margin-top: 0;
	    padding-left: 60px;
	    padding-right: 30px;
	    display: block;
	}
	.fc-calendar .fc-row >div.fc-today { background: rgba(255,255,255,0.7) }
	.fc-calendar .fc-row >div.fc-today:after { display: none }
}</style>
